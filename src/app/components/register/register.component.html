<div class="login_form_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-md-offset-2">
                <div class="alert alert-success" role="alert" *ngIf="successMessage">
                    {{successMessage}}
                </div>
                <!-- login_wrapper -->
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="login_wrapper">
                        <div class="formsix-pos">
                            <div class="form-group i-email">
                                <input type="email" class="form-control" required="" placeholder="Email Address *"
                                    formControlName="email" name="email" formControlName="email">
                                <small class="text-danger"
                                    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Email
                                    is not valid</small>
                            </div>
                        </div>
                        <div class="formsix-e">
                            <div class="form-group i-password">
                                <input type="password" class="form-control" required="" placeholder="Password *"
                                    name="password" formControlName="password">
                                <small class="text-danger"
                                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Password
                                    is not valid</small>
                            </div>
                        </div>
                        <div class="login_btn_wrapper">
                            <button type="submit" class="btn btn-primary login_btn"> Submit </button>
                        </div>
                    </div>
                    <!-- /.login_wrapper-->
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
